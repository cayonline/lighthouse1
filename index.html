<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lighthouse Power</title>

<style>
  :root{
    --gold1:#d19e1d;
    --gold2:#ffd86e;
    --gold3:#e3a812;
    --warm:#fff3b0;
  }

  body{
    margin:0;
    background: radial-gradient(ellipse at center, #0b0b0b 0%, #000 60%, #000 100%);
    overflow:hidden;
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    color:white;
  }

  .wrapper{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:14px;
    width:min(520px, 92vw);
  }

  /* Glitter Layer */
  #glitterLayer{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
  }

  /* Lighthouse sizing (bigger + responsive) */
  .lighthouse{
    width: clamp(320px, 42vw, 420px);
    height: clamp(520px, 62vh, 640px);
    transition: filter 200ms ease;
  }

  /* Progress / level bar under lighthouse */
  .levelWrap{
    width: min(440px, 86vw);
    margin-top: 4px;
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:stretch;
  }

  .levelHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    opacity:0.92;
    letter-spacing:0.2px;
  }

  .barOuter{
    position:relative;
    height: 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.12);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12),
                inset 0 2px 10px rgba(0,0,0,0.55);
    overflow:hidden;
  }

  .barOuter::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      repeating-linear-gradient(
        to right,
        rgba(255,255,255,0.22) 0px,
        rgba(255,255,255,0.22) 1px,
        rgba(0,0,0,0) 1px,
        rgba(0,0,0,0) 44px
      );
    opacity:0.22;
    pointer-events:none;
  }

  .barInner{
    height:100%;
    width:0%;
    border-radius:999px;
    background: linear-gradient(to right, var(--gold1), var(--gold2), var(--gold3));
    box-shadow: 0 0 18px rgba(255, 215, 0, 0.55);
    transition: width 180ms ease-out;
  }

  .barCap{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    right:8px;
    font-size:11px;
    opacity:0.8;
  }

  .levelFooter{
    text-align:center;
    font-size:13px;
    opacity:0.92;
  }

  /* Button */
  button{
    padding:16px 40px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:40px;
    background: linear-gradient(to right, #ffdf6e, #ffb300);
    color:#1a1400;
    cursor:pointer;
    box-shadow: 0 10px 30px rgba(255, 179, 0, 0.18);
  }

  button:active{ transform:scale(0.96); }

  /* ---------------------------
     Glitter Flow (MAX only)
     --------------------------- */

  /* Outer wrapper falls downward */
  .gWrap{
    position:absolute;
    left:0; top:0;
    will-change: transform;
    animation: gFall var(--fallDur) linear infinite;
    animation-delay: var(--fallDelay);
    filter: drop-shadow(0 0 14px rgba(255, 215, 0, .35));
  }

  /* Inner wrapper drifts sideways */
  .gDrift{
    will-change: transform;
    animation: gDrift var(--driftDur) ease-in-out infinite alternate;
    animation-delay: var(--driftDelay);
  }

  /* The visible sparkle itself */
  .gSpark{
    width: var(--size);
    height: var(--size);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.95) 0%, rgba(255,215,0,0.95) 28%, rgba(255,215,0,0) 70%);
    box-shadow: 0 0 calc(var(--size) * 1.2) rgba(255, 215, 0, 0.45);
    will-change: opacity, transform, filter;
    animation:
      gShimmer var(--shimDur) ease-in-out infinite,
      gBlink var(--blinkDur) steps(2, end) infinite,
      gSpin  var(--spinDur) linear infinite;
    animation-delay: var(--shimDelay), var(--blinkDelay), var(--spinDelay);
  }

  /* Some are star-shaped */
  .gSpark.star{
    border-radius: 0;
    clip-path: polygon(
      50% 0%,
      61% 35%,
      98% 35%,
      68% 57%,
      79% 91%,
      50% 70%,
      21% 91%,
      32% 57%,
      2% 35%,
      39% 35%
    );
    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,220,120,0.95) 35%, rgba(255,215,0,0) 72%);
    box-shadow: 0 0 calc(var(--size) * 1.5) rgba(255, 215, 0, 0.6);
  }

  @keyframes gFall{
    0%   { transform: translate3d(0, -120px, 0); opacity: 0; }
    8%   { opacity: 1; }
    100% { transform: translate3d(0, 120vh, 0); opacity: 0.9; }
  }

  @keyframes gDrift{
    0%   { transform: translate3d(calc(var(--dx) * -1), 0, 0); }
    100% { transform: translate3d(var(--dx), 0, 0); }
  }

  @keyframes gShimmer{
    0%,100% { opacity: 0.35; transform: scale(0.85); filter: brightness(0.9); }
    50%     { opacity: 1;    transform: scale(1.15); filter: brightness(1.25); }
  }

  /* disappear + reappear loop using visibility/opacity steps */
  @keyframes gBlink{
    0%, 75%  { visibility: visible; }
    76%, 100%{ visibility: hidden; }
  }

  @keyframes gSpin{
    from{ transform: rotate(0deg); }
    to  { transform: rotate(360deg); }
  }
</style>
</head>

<body>

<div id="glitterLayer"></div>

<div class="wrapper">

  <div class="lighthouse">
    <svg viewBox="0 0 220 520" width="100%" height="100%" aria-label="Lighthouse power meter">

      <defs>
        <clipPath id="towerClip">
          <path d="M78 470 L142 470 L128 150 L92 150 Z"></path>
        </clipPath>

        <linearGradient id="powerGradient" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%"  stop-color="#d19e1d"/>
          <stop offset="55%" stop-color="#ffd86e"/>
          <stop offset="100%" stop-color="#fff8d6"/>
        </linearGradient>

        <radialGradient id="lanternGlow" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
          <stop offset="40%" stop-color="#ffd86e" stop-opacity="0.75"/>
          <stop offset="100%" stop-color="#ffd86e" stop-opacity="0"/>
        </radialGradient>

        <!-- light beam gradient -->
        <linearGradient id="beamGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#fff8d6" stop-opacity="0.0"/>
          <stop offset="35%" stop-color="#fff3b0" stop-opacity="0.45"/>
          <stop offset="100%" stop-color="#ffd86e" stop-opacity="0.0"/>
        </linearGradient>
      </defs>

      <!-- Ground shadow -->
      <ellipse cx="110" cy="495" rx="90" ry="18" fill="rgba(255,255,255,0.06)"/>

      <!-- BEAM (fades in gradually with power) -->
      <path id="beam"
            d="M140 128
               L210 105
               L210 150
               L140 140 Z"
            fill="url(#beamGrad)" opacity="0"/>

      <!-- Base platform -->
      <path d="M55 470 H165 L175 505 H45 Z" fill="#2a2a2a" opacity="0.95"/>
      <path d="M55 470 H165" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>

      <!-- Tower body -->
      <path d="M78 470 L142 470 L128 150 L92 150 Z"
            fill="#f2f2f2"/>
      <path d="M78 470 L142 470 L128 150 L92 150 Z"
            fill="none" stroke="rgba(0,0,0,0.35)" stroke-width="2"/>

      <!-- Power fill: full height rect, scaled from bottom smoothly -->
      <rect id="powerFill" x="78" y="150" width="64" height="320"
            clip-path="url(#towerClip)"
            fill="url(#powerGradient)" opacity="0.95"
            style="
              transform-box: fill-box;
              transform-origin: 50% 100%;
              transform: scaleY(0);
              transition: transform 220ms ease-out;
            "/>

      <!-- Stripes -->
      <rect x="83" y="355" width="54" height="22" fill="#ffcc33" opacity="0.95"/>
      <rect x="83" y="300" width="54" height="22" fill="#ffcc33" opacity="0.95"/>
      <rect x="83" y="245" width="54" height="22" fill="#ffcc33" opacity="0.95"/>

      <!-- Windows -->
      <rect x="104" y="205" width="12" height="20" rx="6" fill="#111"/>
      <rect x="102" y="375" width="16" height="26" rx="8" fill="#111"/>

      <!-- Door -->
      <path d="M98 470 V430
               C98 416 122 416 122 430
               V470 Z" fill="#1c1c1c"/>
      <circle cx="118" cy="448" r="2.2" fill="#ffdf6e" opacity="0.4"/>

      <!-- Balcony ring -->
      <path d="M72 150 H148" stroke="#444" stroke-width="10" stroke-linecap="round"/>
      <path d="M72 150 H148" stroke="rgba(255,255,255,0.18)" stroke-width="2" stroke-linecap="round"/>

      <!-- Lantern house -->
      <rect x="78" y="110" width="64" height="45" rx="8" fill="#222"/>
      <rect x="86" y="118" width="48" height="29" rx="6" fill="#111"/>

      <!-- Roof / cap -->
      <path d="M70 110 H150 L135 78 H85 Z" fill="#c7332e"/>
      <path d="M85 78 H135" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>

      <!-- Top light -->
      <circle id="topLight" cx="110" cy="132" r="12" fill="#ffffff"/>
      <circle id="topGlow" cx="110" cy="132" r="34" fill="url(#lanternGlow)" opacity="0.05"/>

      <!-- Small antenna -->
      <rect x="108" y="55" width="4" height="25" fill="#333"/>
      <circle cx="110" cy="52" r="6" fill="#333"/>

    </svg>
  </div>

  <!-- Level bar under lighthouse -->
  <div class="levelWrap">
    <div class="levelHeader">
      <div id="levelTitle">Power Level</div>
      <div id="levelPct">0%</div>
    </div>

    <div class="barOuter" aria-label="power progress bar">
      <div id="barInner" class="barInner"></div>
      <div class="barCap">MAX</div>
    </div>

    <!-- NO click counting text -->
    <div class="levelFooter" id="levelHint">Keep clicking to charge ðŸŒ™</div>
  </div>

  <button onclick="lightUp()">LIGHT UP âœ¨</button>

</div>

<script>
  let energy = 0;
  const maxEnergy = 100;
  let glitterStarted = false;

  function lightUp(){
    if(energy < maxEnergy){
      energy += 5;
      if(energy > maxEnergy) energy = maxEnergy;
      updatePower();
    }

    // NO glitters before MAX
    if(energy >= maxEnergy && !glitterStarted){
      glitterStarted = true;
      document.getElementById("levelHint").textContent = "MAX power reached! ðŸŒŸ";
      startGlitterFlow();
    }
  }

  function updatePower(){
    const percent = energy / maxEnergy;
    const pctText = Math.round(percent * 100);

    // Smooth fill via scaleY
    const fill = document.getElementById("powerFill");
    fill.style.transform = `scaleY(${percent})`;

    // Lighthouse glow ramps up smoothly
    const glowPx = 10 + percent * 85;
    document.querySelector(".lighthouse").style.filter =
      `drop-shadow(0 0 ${glowPx}px rgba(255,215,0,${0.10 + percent*0.65}))`;

    // Lantern warms + glow increases
    const topLight = document.getElementById("topLight");
    const topGlow  = document.getElementById("topGlow");
    topLight.setAttribute("fill", percent > 0.12 ? "#fff3b0" : "#ffffff");
    topGlow.style.opacity = (0.03 + percent * 0.70).toFixed(2);

    // Beam fades in gradually (more noticeable after mid charge)
    const beam = document.getElementById("beam");
    const beamOpacity = Math.max(0, (percent - 0.20)) * 0.65; // starts after 20%
    beam.style.opacity = Math.min(0.55, beamOpacity).toFixed(2);

    // Progress bar + labels
    document.getElementById("barInner").style.width = pctText + "%";
    document.getElementById("levelPct").textContent = pctText + "%";
  }

  /* Flowing glitter after MAX: shimmer + some disappear/reappear */
  function startGlitterFlow(){
    const layer = document.getElementById("glitterLayer");
    layer.innerHTML = ""; // ensure clean

    const count = 95; // more density

    for(let i=0;i<count;i++){
      const wrap = document.createElement("div");
      wrap.className = "gWrap";

      const drift = document.createElement("div");
      drift.className = "gDrift";

      const spark = document.createElement("div");
      spark.className = "gSpark" + (Math.random() < 0.35 ? " star" : "");

      // Position
      const left = Math.random() * window.innerWidth;
      const top  = Math.random() * window.innerHeight; // starts across screen
      wrap.style.left = left + "px";
      wrap.style.top  = top + "px";

      // Variables for flow + shimmer + blink
      const size = (Math.random() < 0.4)
        ? (10 + Math.random()*14)   // smaller twinkles
        : (18 + Math.random()*28);  // larger glows

      wrap.style.setProperty("--size", size + "px");

      // fall speed varies
      wrap.style.setProperty("--fallDur", (6 + Math.random()*7).toFixed(2) + "s");
      wrap.style.setProperty("--fallDelay", (-Math.random()*8).toFixed(2) + "s");

      // drift range and speed
      wrap.style.setProperty("--dx", (12 + Math.random()*70).toFixed(0) + "px");
      wrap.style.setProperty("--driftDur", (1.4 + Math.random()*2.8).toFixed(2) + "s");
      wrap.style.setProperty("--driftDelay", (-Math.random()*4).toFixed(2) + "s");

      // shimmer
      wrap.style.setProperty("--shimDur", (0.9 + Math.random()*1.6).toFixed(2) + "s");
      wrap.style.setProperty("--shimDelay", (-Math.random()*3).toFixed(2) + "s");

      // disappear/reappear (blink)
      wrap.style.setProperty("--blinkDur", (3.0 + Math.random()*5.0).toFixed(2) + "s");
      wrap.style.setProperty("--blinkDelay", (-Math.random()*6).toFixed(2) + "s");

      // spin (stars rotate slowly)
      wrap.style.setProperty("--spinDur", (2.5 + Math.random()*6.5).toFixed(2) + "s");
      wrap.style.setProperty("--spinDelay", (-Math.random()*6).toFixed(2) + "s");

      drift.appendChild(spark);
      wrap.appendChild(drift);
      layer.appendChild(wrap);
    }
  }

  // Initialize display
  updatePower();

  // Keep glitter responsive on resize (optional)
  window.addEventListener("resize", () => {
    if(glitterStarted){
      startGlitterFlow();
    }
  });
</script>

</body>
</html>
