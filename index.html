<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lighthouse Power</title>

<style>
  :root{
    --gold1:#d19e1d;
    --gold2:#ffd86e;
    --gold3:#e3a812;
    --warm:#fff3b0;
  }

  body{
    margin:0;
    background: radial-gradient(ellipse at center, #0b0b0b 0%, #000 60%, #000 100%);
    overflow:hidden;
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    color:white;
  }

  .wrapper{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:14px;
    width:min(520px, 92vw);
    transform: translateZ(0);
  }

  /* Full-screen layers */
  #glitterLayer, #impactFlash{
    position:fixed;
    inset:0;
    pointer-events:none;
  }

  /* Screen flash (MAX impact) */
  #impactFlash{
    opacity:0;
    background:
      radial-gradient(circle at 50% 45%,
        rgba(255, 244, 200, 0.85) 0%,
        rgba(255, 215, 120, 0.35) 18%,
        rgba(255, 190, 60, 0.12) 35%,
        rgba(0,0,0,0) 70%);
    mix-blend-mode: screen;
  }
  #impactFlash.flash{
    animation: screenFlash 650ms ease-out 1;
  }
  @keyframes screenFlash{
    0%   { opacity:0; }
    12%  { opacity:1; }
    55%  { opacity:0.28; }
    100% { opacity:0; }
  }

  /* Shake (MAX impact) */
  .shakeOnce{
    animation: shake 520ms cubic-bezier(.36,.07,.19,.97) both;
  }
  @keyframes shake{
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d( 2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d( 4px, 0, 0); }
  }

  /* Lighthouse sizing */
  .lighthouse{
    width: clamp(320px, 42vw, 420px);
    height: clamp(520px, 62vh, 640px);
    transition: filter 200ms ease;
  }

  /* Progress / level bar */
  .levelWrap{
    width: min(440px, 86vw);
    margin-top: 4px;
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:stretch;
  }

  .levelHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    opacity:0.92;
    letter-spacing:0.2px;
  }

  .barOuter{
    position:relative;
    height: 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.12);
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12),
                inset 0 2px 10px rgba(0,0,0,0.55);
    overflow:hidden;
  }

  .barOuter::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      repeating-linear-gradient(
        to right,
        rgba(255,255,255,0.22) 0px,
        rgba(255,255,255,0.22) 1px,
        rgba(0,0,0,0) 1px,
        rgba(0,0,0,0) 44px
      );
    opacity:0.22;
    pointer-events:none;
  }

  .barInner{
    height:100%;
    width:0%;
    border-radius:999px;
    background: linear-gradient(to right, var(--gold1), var(--gold2), var(--gold3));
    box-shadow: 0 0 18px rgba(255, 215, 0, 0.55);
    transition: width 180ms ease-out;
  }

  .barCap{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    right:8px;
    font-size:11px;
    opacity:0.8;
  }

  .levelFooter{
    text-align:center;
    font-size:13px;
    opacity:0.92;
  }

  /* Button */
  button{
    padding:16px 40px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:40px;
    background: linear-gradient(to right, #ffdf6e, #ffb300);
    color:#1a1400;
    cursor:pointer;
    box-shadow: 0 10px 30px rgba(255, 179, 0, 0.18);
  }
  button:active{ transform:scale(0.96); }

  /* ==========================
     BEAM: 360° ROTATION (MAX)
     ========================== */

  /* Default state */
  #beamGroup{
    opacity: 0;
  }

  /* Continuous 360 sweep */
  .beamSpin{
    animation: beamSpin 3.4s linear infinite;
  }
  @keyframes beamSpin{
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* Subtle pulsing energy */
  .beamPulse{
    animation: beamPulse 1.15s ease-in-out infinite;
  }
  @keyframes beamPulse{
    0%,100% { opacity: 0.78; }
    50%     { opacity: 1; }
  }

  /* Big blast at MAX */
  .beamBlast{
    animation: beamBlast 900ms cubic-bezier(.2,.9,.2,1) 1;
  }
  @keyframes beamBlast{
    0%   { opacity: 0; transform: rotate(0deg) scale(0.95); }
    18%  { opacity: 1; transform: rotate(18deg) scale(1.10); }
    60%  { opacity: 0.95; transform: rotate(48deg) scale(1.04); }
    100% { opacity: 1; transform: rotate(60deg) scale(1.00); }
  }

  /* Beam layer tuning */
  #beamGroup .beam.outer { opacity: 0.55; }
  #beamGroup .beam.mid   { opacity: 0.60; }
  #beamGroup .beam.core  { opacity: 0.98; mix-blend-mode: screen; }

  /* ==========================
     Glitter (MAX only) – dense + floating
     ========================== */

  .gWrap{
    position:absolute;
    left:0; top:0;
    will-change: transform;
    animation: gWander var(--wanderDur) ease-in-out infinite alternate;
