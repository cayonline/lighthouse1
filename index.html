<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Lighthouse Power</title>

<style>
  :root{
    --gold1:#d19e1d;
    --gold2:#ffd86e;
    --gold3:#e3a812;
    --warm:#fff3b0;
  }

  body{
    margin:0;
    background: radial-gradient(ellipse at center, #0b0b0b 0%, #000 60%, #000 100%);
    overflow:hidden;
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;

    /* ✅ Mobile-friendly viewport height */
    min-height: 100dvh;

    /* ✅ Keep content above phone home indicator / bottom UI */
    padding-bottom: calc(18px + env(safe-area-inset-bottom, 0px));
    padding-top: 10px;

    color:white;
  }

  .wrapper{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:14px;
    width:min(520px, 92vw);
    transform: translateZ(0);
  }

  /* Full-screen layers */
  #glitterLayer, #impactFlash{
    position:fixed;
    inset:0;
    pointer-events:none;
  }

  /* Screen flash (MAX impact) */
  #impactFlash{
    opacity:0;
    background:
      radial-gradient(circle at 50% 45%,
        rgba(255, 244, 200, 0.85) 0%,
        rgba(255, 215, 120, 0.35) 18%,
        rgba(255, 190, 60, 0.12) 35%,
        rgba(0,0,0,0) 70%);
    mix-blend-mode: screen;
  }
  #impactFlash.flash{
    animation: screenFlash 650ms ease-out 1;
  }
  @keyframes screenFlash{
    0%   { opacity:0; }
    12%  { opacity:1; }
    55%  { opacity:0.28; }
    100% { opacity:0; }
  }

  /* Shake (MAX impact) */
  .shakeOnce{
    animation: shake 520ms cubic-bezier(.36,.07,.19,.97) both;
  }
  @keyframes shake{
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d( 2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d( 4px, 0, 0); }
  }

  /* Lighthouse sizing */
  .lighthouse{
    width: clamp(320px, 42vw, 420px);
    height: clamp(520px, 62vh, 640px);
    transition: filter 200ms ease;
  }

  /* Progress / level bar */
  .levelWrap{
    width: min(440px, 86vw);
    margin-top: 4px;
    display:flex;
    flex-direction:column;
    gap:8px;
    align-items:stretch;
  }

  .levelHeader{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    opacity:0.92;
    letter-spacing:0.2px;
  }

  .barOuter{
    position:relative;
    height: 16px;
    border-radius: 999px;
    background: rgba(255,255,255,0.12);
