<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lighthouse Power Up</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    height:100vh;
    color:white;
}

/* Glitter Layer */
#glitterLayer{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
}

/* Flowing Glitter */
.glitter{
    position:absolute;
    border-radius:50%;
    opacity:0.9;
    animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-200px);
        opacity:0;
    }
}

/* Lighthouse Image */
.lighthouse{
    position:relative;
    z-index:2;
}

.lighthouse img{
    width:280px;
    transition:all 0.3s ease;
}

/* Button */
button{
    margin-top:40px;
    padding:16px 40px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:30px;
    background:linear-gradient(to right,#00ffff,#00aaff);
    cursor:pointer;
}

button:active{
    transform:scale(0.95);
}
</style>
</head>

<body>

<div id="glitterLayer"></div>

<div class="lighthouse">
    <img src="lighthouse.png" id="lighthouseImg">
</div>

<button onclick="lightUp()">LIGHT UP âœ¨</button>

<script>
let energy = 0;
let maxEnergy = 100;
let glitterInterval = null;

function lightUp(){

    if(energy < maxEnergy){
        energy += 5;
        if(energy > maxEnergy) energy = maxEnergy;
        updateLighthouse();
    }

    if(energy >= maxEnergy && !glitterInterval){
        startGlitterStorm();
    }
}

function updateLighthouse(){

    let intensity = energy / maxEnergy;

    let img = document.getElementById("lighthouseImg");

    // Gradually brighten image
    img.style.filter = `
        brightness(${1 + intensity*1.5})
        drop-shadow(0 0 ${20 + intensity*80}px rgba(0,255,255,${0.5+intensity*0.5}))
    `;
}

/* Start continuous flowing glitters */
function startGlitterStorm(){

    glitterInterval = setInterval(()=>{
        createGlitters(6);
    },200);
}

/* Create flowing glitter */
function createGlitters(amount){

    let layer = document.getElementById("glitterLayer");

    for(let i=0;i<amount;i++){

        let size = 20 + Math.random()*40;
        let color = Math.random()>0.5 ? "#00ffff" : "#ffd700";

        let g = document.createElement("div");
        g.className = "glitter";

        g.style.width = size + "px";
        g.style.height = size + "px";

        g.style.left = Math.random()*window.innerWidth + "px";
        g.style.top = window.innerHeight + "px";

        g.style.background = "radial-gradient(circle,"+color+",transparent)";
        g.style.boxShadow = "0 0 30px "+color;

        layer.appendChild(g);

        setTimeout(()=>g.remove(),6000);
    }
}
</script>

</body>
</html>
